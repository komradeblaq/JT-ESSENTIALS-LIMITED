<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JT ESSENTIALS LIMITED - Consultancy</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f9;scroll-behavior:smooth;}
header{background:#1f2d3d;color:white;padding:15px 20px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100;}
header img{height:50px;}
header h1{font-size:20px;margin:0;}
nav{background:#ff6600;display:flex;justify-content:center;gap:15px;padding:10px;position:sticky;top:65px;z-index:99;}
nav a{color:white;text-decoration:none;font-weight:bold;font-size:14px;padding:5px 8px;border-radius:4px;transition:0.3s;}
nav a.active, nav a:hover{background:white;color:#ff6600;}
section{padding:20px 15px;}
h2{text-align:center;margin-bottom:15px;color:red;}
.container{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;}
.card{background:white;padding:10px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);text-align:center;transition:0.3s;}
.card:hover{transform:translateY(-5px);}
button{padding:6px 10px;margin-top:6px;border:none;border-radius:5px;cursor:pointer;font-weight:bold;font-size:12px;}
.order{background:#25D366;color:white;}
</style>
</head>
<body>

<header>
<img src="images/logo.jpg" alt="JT ESSENTIALS LIMITED">
<h1>JT ESSENTIALS LIMITED</h1>
</header>

<nav id="navbar">
<a href="index.html">Home</a>
<a href="consultancy.html">Consultancy</a>
</nav>

<section>
<h2>Consultancy Services</h2>
<div class="container" id="consultancy-container">
<!-- JS will populate -->
</div>
</section>

<script>
// Consultancy List
const consultancy = [
"CHICKEN_FEED","TURKEY_RATION","FISH_FEED","RABBIT_FEED","PIG_FEED","OTHERS",
"LOCALIZED_FEED_PROGRAMME","FARM_PLAN_AND_SET-UP","FARM_MANAGEMENT_SERVICE","TRAINING_AND_CAPACITY_BUILDING"
];

const container = document.getElementById("consultancy-container");

consultancy.forEach(service=>{
    container.innerHTML += `<div class="card">
    <h4>${service.replace(/_/g,' ')}</h4>
    <button class="order" onclick="bookConsultancy('${service.replace(/_/g,' ')}')">Book Now</button>
    </div>`;
});

function bookConsultancy(service){
    let message="I want to book consultancy on "+service;
    window.open("https://wa.me/2347065498338?text="+encodeURIComponent(message));
}

// Sticky nav highlight
const sections=[...document.querySelectorAll("section")];
const navLinks=[...document.querySelectorAll("nav a")];
window.addEventListener("scroll",()=>{
    let current="";
    sections.forEach(sec=>{
        const top=sec.offsetTop-80;
        if(scrollY>=top) current=sec.getAttribute("id");
    });
    navLinks.forEach(link=>{
        link.classList.remove("active");
        if(link.getAttribute("href")==="#"+current) link.classList.add("active");
    });
});
</script>

</body>
</html>
